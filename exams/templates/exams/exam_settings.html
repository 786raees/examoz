{% extends 'base_app.html' %}{% load static crispy_forms_tags %}
{% block title %}Change Exam Settings{% endblock title %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header text-center">
                <h3>{{form.instance.title}}</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{form.media}}
                    {{form|crispy}}
                    <button class="btn btn-primary col-md-5 m-2" type="submit">Save</button>
                    <button class="btn btn-outline-primary m-2 col-md-5" type="reset">Reset</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
